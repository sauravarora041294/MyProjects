<html ng-app="MyApp">
<head>
	<title>Contact list app</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
	<h1> Contact list app </h1>
	<label>Search : </label><input ng-model="searchText" class="form-control"><br>

	<table class="table">
		 <tbody> 
			 <tr>
			 	<td><input class="form-control" ng-model="contact.name"></td>
			 	<td><input class="form-control" ng-model="contact.email"></td>
			 	<td><input class="form-control" ng-model="contact.number"></td>
			 	<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
			 	<td><button class="btn btn-info" ng-click="update()">Update</button></td>
				<td><button class="btn btn-warning" ng-click="diselect()">Clear</button></td>  
			 </tr>
 			 <tr>
		 		<th>Name <span class="glyphicon glyphicon-chevron-up" ng-click="sortasc('name')"></span>
		 		&nbsp;
		 		<span class="glyphicon glyphicon-chevron-down" ng-click="sortdesc('name')"></span></th>
		 		<th>Email <span class="glyphicon glyphicon-chevron-up" ng-click="sortasc('email')"></span>
		 		&nbsp;
		 		<span class="glyphicon glyphicon-chevron-down" ng-click="sortdesc('email')"></span></th>
		 		<th>Number</th>
		 		<th>Action</th>
		 		<th> &nbsp; </th>
 			 </tr>
		 	 <tr ng-repeat="value in contactlist | filter:searchText">
			 	<td>{{value.name}}</td>
			 	<td>{{value.email}}</td>
			 	<td>{{value.number}}</td>
			 	<td><button class="btn btn-danger" ng-click="remove(value._id)">Remove</button>
			 	<td><button class="btn btn-warning" ng-click="edit(value._id)">Edit</button></td>
 			</tr>
 		</tbody>
	</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
